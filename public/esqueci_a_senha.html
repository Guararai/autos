<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="login-container">
        <a href="login.html"><img class="seta" src="https://static.thenounproject.com/png/1227050-200.png"> </a>
        <div class="logo">
            <img src="img/Logo.png" style="width: 40%;">
        </div>
        <h3>Insira seu email para redefinir a senha.</h3>
        <form>
            <div id="caixinha" class="caixinha_azul">
                
            </div>
            <input type="email" id="email" placeholder="Email" required>
            <div class="forgot-password">
                <button id="enviar" type="button" class="login-button">ENVIAR</button>
            </div>
        </form>
        <div class="or-divider">ou use</div>

            <button class="social-button">

        const firebaseConfig = {

        };
        const app = initializeApp(firebaseConfig);

        const enviar = document.getElementById("enviar");
        enviar.onclick = function (e) {

            const email = document.getElementById('email').value;
            const auth = getAuth();
            sendPasswordResetEmail(auth, email)
                .then(() => {

                    const caixinha = document.getElementById('caixinha');
                    caixinha.style.display = 'block';
                    caixinha.textContent = "Enviamos um link de redefinição de senha em seu e-mail.";

                    const errorCode = error.code;
