<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relacione o audio e as formas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #E3F4FA;
      font-family: Arial, sans-serif;
    }

    #menuButton,
    #hintButton {
      position: absolute;
      width: 55px;
      height: 55px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0px 2px 5px rgba(80, 196, 235, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      color: rgba(80, 196, 235, 0.6);
    }

    #menuButton {
      top: 20px;
      left: 20px;
    }

    #hintButton {
      bottom: 20px;
      right: 20px;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 1100px;
      height: 600px;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }

    img {
      max-width: 200px;
      margin: 20px 0;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    h2 {
      font-size: 28px;
      color: #333;
    }

    p {
      font-size: 20px;
      color: #333;
    }

    .button {
      display: inline-block;
      font-size: 18px;
      margin: 10px 5px;
      padding: 15px 30px;
      background-color: #00BFFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #007ACC;
    }

    .hidden {
      display: none;
    }

    .audio-button {
      font-size: 24px; /* Tamanho do emoji */
      background: none;
      border: none;
      cursor: pointer;
    }

    .option-image {
      max-width: 150px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: border-color 0.3s;
      margin: 0 20px; /* Espa√ßo entre as alternativas */
    }

    .option-image:hover {
      border-color: #007ACC;
    }

    /* Estilos para o modal */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    #modalContent {
      width: 300px;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(163, 238, 248, 0.3);
    }

    #modalTitle {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #3498db;
    }

    #modalContent button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #btnContinue {
      background-color: #2ecc71;
      color: #fff;
    }

    #btnReload {
      background-color: #3498db;
      color: #fff;
    }

    #btnExit {
      background-color: #e74c3c;
      color: #fff;
    }

    /* Estilos de acessibilidade */
    #fontSizeControls {
      display: flex;
      justify-content: center;
      margin: 2px 0;
    }

    #fontSizeControls button {
      font-size: 18px;
      cursor: pointer;
    }

    #fontSizeControls button#btnDecreaseFont {
      margin-right: 10px; /* Adiciona espa√ßo entre os bot√µes */
    }

    .high-contrast {
      background-color: #000;
      color: #fff;
    }

    .high-contrast #container {
      background-color: #333;
      border-color: #fff;
      color: #fff;
    }

    .high-contrast .button {
      background-color: #fff;
      color: #000;
    }

    .high-contrast h1, .high-contrast h2, .high-contrast p {
      color: #fff;
    }
  </style>
</head>
<body>

<div id="menuButton">&#9776;</div>
<div id="hintButton">&#128161;</div>

<div id="container">
  <h1 id="title">Relacione o audio e as formas</h1>
  <button id="startButton" class="button">Come√ßar Jogo</button>

  <div id="quizContainer" class="hidden">
    <button id="audioButton" class="audio-button" onclick="playAudio()">üîä</button>
    <h2 id="questionText"></h2>
    <img id="option1" class="option-image" onclick="checkAnswer(0)" src="" alt="Op√ß√£o 1">
    <img id="option2" class="option-image" onclick="checkAnswer(1)" src="" alt="Op√ß√£o 2">
    <p id="feedbackMessage" class="hidden"></p>
    <button id="nextPhaseButton" class="button hidden" onclick="nextPhase()">Pr√≥xima Fase</button>
    <button id="retryButton" class="button hidden" onclick="restartPhase()">Tentar Novamente</button>
  </div>

  <div id="endContainer" class="hidden">
    <h2>Parab√©ns! Voc√™ Concluiu o jogo!</h2>
    <a href="../jogos.html">   <button class="button" >Retornar para a p√°gina de jogos</button></a>
  </div>
</div>

<audio id="audio" src="path_to_your_audio_file.mp3" type="audio/mpeg"></audio>

<!-- Modal de op√ß√µes -->
<div id="modal">
  <div id="modalContent">
    <div id="modalTitle">Relacione o audio e as formas</div>

    <button id="btnContinue">Continuar</button>
    <button id="btnReload">Recarregar</button>
    <a href="../jogos.html">   <button id="btnExit">Sair do Jogo</button></a> 
    <p></p>
    <div id="fontSizeControls">
      <button id="btnDecreaseFont">A-</button>
      <button id="btnIncreaseFont">A+</button>
    </div>
    <button id="btnHighContrast">Ativar Alto Contraste</button>
  </div>
</div>

<script>
  const phases = [
    {
      question: "Qual √© a forma?",
      options: ["path_to_image.png", "path_to_image.png"],
      correctAnswer: 0
    },
    {
      question: "Qual √© a forma?",
      options: ["path_to_image.png", "path_to_image.png"],
      correctAnswer: 1
    },
    {
      question: "Qual √© a forma?",
      options: ["path_to_image.png", "path_to_image.png"],
      correctAnswer: 1
    }
  ];

  let currentPhase = 0;

  const startButton = document.getElementById("startButton");
  const quizContainer = document.getElementById("quizContainer");
  const questionText = document.getElementById("questionText");
  const feedbackMessage = document.getElementById("feedbackMessage");
  const nextPhaseButton = document.getElementById("nextPhaseButton");
  const retryButton = document.getElementById("retryButton");
  const endContainer = document.getElementById("endContainer");
  const optionImages = [document.getElementById("option1"), document.getElementById("option2")];
  const audio = document.getElementById("audio");

  const menuButton = document.getElementById('menuButton');
  const hintButton = document.getElementById('hintButton');
  const modal = document.getElementById('modal');
  const btnExit = document.getElementById('btnExit');
  const btnReload = document.getElementById('btnReload');
  const btnContinue = document.getElementById('btnContinue');
  const btnIncreaseFont = document.getElementById('btnIncreaseFont');
  const btnDecreaseFont = document.getElementById('btnDecreaseFont');
  const btnHighContrast = document.getElementById('btnHighContrast');

  let fontSize = 24;
  let isHighContrast = false;

  startButton.addEventListener("click", startGame);

  function startGame() {
    startButton.classList.add("hidden");
    quizContainer.classList.remove("hidden");
    loadPhase();
  }

  function loadPhase() {
    const phase = phases[currentPhase];
    questionText.textContent = phase.question;

    optionImages.forEach((img, index) => {
      img.src = phase.options[index];
      img.style.pointerEvents = "auto";
      img.classList.remove("hidden");
      img.style.borderColor = 'transparent'; // Remover contorno ao carregar a fase
    });

    feedbackMessage.classList.add("hidden");
    nextPhaseButton.classList.add("hidden");
    retryButton.classList.add("hidden");
  }

  function playAudio() {
    audio.currentTime = 0; // Reiniciar o √°udio ao clicar
    audio.play();
  }

  function checkAnswer(selectedOption) {
    const phase = phases[currentPhase];
    if (selectedOption === phase.correctAnswer) {
      feedbackMessage.textContent = "Parab√©ns! Voc√™ acertou!";
      feedbackMessage.classList.remove("hidden");
      nextPhaseButton.classList.remove("hidden");
      optionImages.forEach(img => img.style.pointerEvents = "none");
    } else {
      feedbackMessage.textContent = "Voc√™ est√° quase conseguindo! Tente Novamente.";
      feedbackMessage.classList.remove("hidden");
      retryButton.classList.remove("hidden");
      optionImages.forEach(img => img.style.pointerEvents = "none");
    }
  }

  function restartPhase() {
    feedbackMessage.classList.add("hidden");
    retryButton.classList.add("hidden");
    loadPhase();
  }

  function nextPhase() {
    currentPhase++;
    if (currentPhase < phases.length) {
      loadPhase();
    } else {
      endGame();
    }
  }

  function endGame() {
    quizContainer.classList.add("hidden");
    endContainer.classList.remove("hidden");
  }

  // Fun√ß√µes do Modal
  menuButton.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  modal.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });

  btnExit.addEventListener('click', () => {
    window.location.href = 'pagina_inicial.html';
  });

  btnReload.addEventListener('click', () => {
    window.location.reload();
    modal.style.display = 'none';
  });

  btnContinue.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  btnIncreaseFont.addEventListener('click', () => {
    fontSize += 2;
    document.querySelectorAll('#container *').forEach(element => {
      element.style.fontSize = fontSize + 'px';
    });
  });

  btnDecreaseFont.addEventListener('click', () => {
    fontSize = Math.max(fontSize - 2, 12); // Para n√£o diminuir abaixo de 12px
    document.querySelectorAll('#container *').forEach(element => {
      element.style.fontSize = fontSize + 'px';
    });
  });

  btnHighContrast.addEventListener('click', () => {
    isHighContrast = !isHighContrast;
    if (isHighContrast) {
      document.body.classList.add('high-contrast');
      btnHighContrast.textContent = 'Desativar Alto Contraste';
    } else {
      document.body.classList.remove('high-contrast');
      btnHighContrast.textContent = 'Ativar Alto Contraste';
    }
  });

  function restartGame() {
    currentPhase = 0;
    loadPhase();
    quizContainer.classList.remove("hidden");
    endContainer.classList.add("hidden");
  }

  // Fun√ß√£o para destacar a op√ß√£o correta
  hintButton.addEventListener('click', showHint);

  function showHint() {
    const phase = phases[currentPhase];
    const correctImage = optionImages[phase.correctAnswer];
    correctImage.style.borderColor = '#50C4EB';
    setTimeout(() => {
      correctImage.style.borderColor = 'transparent';
    }, 3000);
  }
</script>

</body>
</html>
