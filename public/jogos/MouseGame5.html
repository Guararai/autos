<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;

            align-items: center;

        #gameContainer {

        #gameArea {

            width: 100%;

            position: absolute;

            user-select: none;

            z-index: 10;
        }

        #player:active {
            cursor: grabbing;
        }

        .wall {
            position: absolute;

        .coin {
            position: absolute;

            height: 20px;

        #score {

            left: 25px;

        }

        #messagemsucesso,
        #messagemfracasso {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }

        #messagemsucesso button,
        #messagemfracasso button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #87d9ff;
            color: #fff;

        #messagemfracasso button {
            background-color: #87d9ff;

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

        #modalContent {

        #btnContinue {

            background-color: #3498db;

        #btnExit {

        /* Estilos de acessibilidade */
        #fontSizeControls {
            display: flex;
            justify-content: center;
            margin: 2px 0;
        }

        #fontSizeControls button {
            font-size: 18px;
            cursor: pointer;
        }

        #fontSizeControls button#btnDecreaseFont {
            margin-right: 10px;
            /* Adiciona espa√ßo entre os bot√µes */
        }

        .high-contrast {
            background-color: #000;
            color: #fff;
        }

        .high-contrast #gameArea {
            background-color: #000;
        }

        .high-contrast .wall {
            background-color: #fff;
        }

        .high-contrast #score,
        .high-contrast #modalContent,
        .high-contrast #messagemsucesso,
        .high-contrast #messagemfracasso {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .high-contrast #modalContent button,
        .high-contrast #messagemsucesso button,
        .high-contrast #messagemfracasso button {
            background-color: #3498db;
            color: #fff;
        }

        .high-contrast #messagemfracasso button {
            background-color: #3498db;
        }

        #menuButton,
        #hintButton {
            position: absolute;
            width: 55px;
            height: 55px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0px 2px 5px rgba(80, 196, 235, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            color: rgba(80, 196, 235, 0.6);
        }

        #menuButton {
            top: 20px;
            left: 20px;
        }

        #hintButton {
            bottom: 20px;
            right: 20px;
        }

        /* Estilos para a imagem de fundo */
        #backgroundImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: none;
            z-index: 5; /* z-index menor para n√£o cobrir outros elementos */
        }
    </style>
</head>

<body>
    <div id="menuButton">&#9776;</div>

    <div id="modal">

    <div id="gameContainer">
        <div id="gameArea">

            <div id="messagemsucesso">

    <div id="backgroundImage"></div>

    <script type="module">
        // Fun√ß√£o para salvar dados do usu√°rio no Firestore
        async function saveUserData(userId, userData) {
            try {
                // Verificar se temos um userId v√°lido
                if (!userId) {
                    throw new Error("UserId n√£o fornecido");
                }

                // Verificar se a cole√ß√£o existe, se n√£o, ela ser√° criada automaticamente
                const userRef = doc(db, "users", userId);

                // Adicionar timestamp do servidor
                const dataWithTimestamp = {
                    ...userData,
                    updatedAt: new Date().toISOString()
                };

                // Tentar salvar os dados
                await setDoc(userRef, dataWithTimestamp);

                console.log("Dados salvos no Firestore com sucesso!");
                console.log("Dados salvos:", dataWithTimestamp);

                // Redirecionar ap√≥s sucesso
                window.location.href = "../public/login.html";

            } catch (error) {
                console.error("Erro detalhado ao salvar no Firestore:", error);
            }
        }

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js'
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js'
        import {
            getAuth,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js'
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js'

        const firebaseConfig = {
            apiKey: "AIzaSyBVJIKGivD0wnr4FxAMB-kz8oCNtcLmtYs",
            authDomain: "autos-34b01.firebaseapp.com",
            projectId: "autos-34b01",
            storageBucket: "autos-34b01.appspot.com",
            messagingSenderId: "903227924701",
            appId: "1:903227924701:web:90d4301331b1259765bb34",
            measurementId: "G-PY6L785E86"
        };

        // Iniciando as configura√ß√µes
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let usuario;

        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                usuario = user;
                const uid = user.uid;
                // ...
            } else {
                // User is signed out
                // ...
            }
        });

        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const jogardenovoganhou = document.getElementById('jogardenovoganhou');
        const jogardenovoperdeu = document.getElementById('jogardenovoperdeu')
        const messageDisplaysucesso = document.getElementById('messagemsucesso');
        const messageDisplayfracasso = document.getElementById('messagemfracasso');
        const backgroundImage = document.getElementById('backgroundImage');
        let score = 0;

        // Posi√ß√£o inicial do jogador
        let startX = 100;
        let startY = 100;
        let playerX = startX;
        let playerY = startY;

        // Estado do jogo e controle de arrastar
        let gameState = 'playing';
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        function SalvarJogo() {
            const userRef = doc(db, "users", usuario.uid);
            setDoc(userRef, {
                mouse5: true,
            }, { merge: true });
            console.log("oi");
            console.log(usuario);
        }

        player.style.left = `${playerX}px`;
        player.style.top = `${playerY}px`;

        // Cria√ß√£o do labirinto (paredes)
        function createWall(x, y, width, height) {
            const wall = document.createElement('div');
            wall.className = 'wall';
            wall.style.left = `${x}px`;
            wall.style.top = `${y}px`;
            wall.style.width = `${width}px`;
            wall.style.height = `${height}px`;
            gameArea.appendChild(wall);
        }

        function createMaze() {
            // Nova disposi√ß√£o das paredes - Varia√ß√£o 3
            createWall(0, 0, 800, 20);
            createWall(0, 580, 800, 20);
            createWall(150, 450, 250, 20);
            createWall(550, 150, 250, 20);
            createWall(350, 300, 250, 20);
            createWall(350, 450, 250, 20);
            createWall(0, 0, 20, 600);
            createWall(780, 0, 20, 600);
            createWall(150, 0, 20, 300);
            createWall(350, 0, 20, 150);
            createWall(350, 150, 20, 150);
            createWall(150, 300, 20, 150);
        }

        function createCoins() {
            // Nova disposi√ß√£o das moedas - Varia√ß√£o 3
            createCoin(75, 75, '‚≠ê');
            createCoin(725, 75, '‚≠ê');
            createCoin(250, 225, '‚≠ê');
            createCoin(475, 225, '‚≠ê');
            createCoin(75, 375, '‚≠ê');
        }

        function createCoin(x, y, character) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;
            coin.textContent = character;
            gameArea.appendChild(coin);
        }

        // Iniciar arrastar o jogador
        function startDrag(e) {
            if (gameState !== 'playing') return;
            isDragging = true;
            dragOffsetX = e.clientX - player.offsetLeft;
            dragOffsetY = e.clientY - player.offsetTop;
            player.style.cursor = 'grabbing';
        }

        // Parar de arrastar o jogador
        function stopDrag() {
            isDragging = false;
            player.style.cursor = 'grab';
        }

        // Movimenta√ß√£o do jogador
        function drag(e) {
            if (!isDragging || gameState !== 'playing') return;

            // C√°lculo da nova posi√ß√£o do jogador baseado no mouse
            const newX = e.clientX - dragOffsetX;
            const newY = e.clientY - dragOffsetY;

            // Garantir que o jogador n√£o ultrapasse os limites da √°rea de jogo
            if (newX >= 0 && newX <= gameArea.clientWidth - 20 && newY >= 0 && newY <= gameArea.clientHeight - 20) {
                // Verificar colis√£o antes de mover o jogador
                if (!checkWallCollision(newX, newY)) {
                    playerX = newX;
                    playerY = newY;
                    player.style.left = `${playerX}px`;
                    player.style.top = `${playerY}px`;
                    checkCoinCollision();
                }
            }
        }

        // Verificar colis√£o com paredes
        function checkWallCollision(x, y) {
            const playerRect = {
                left: x,
                top: y,
                right: x + 20,
                bottom: y + 20
            };

            const walls = document.querySelectorAll('.wall');
            for (const wall of walls) {
                const wallRect = wall.getBoundingClientRect();
                const wallOffsetLeft = wall.offsetLeft;
                const wallOffsetTop = wall.offsetTop;
                const wallWidth = wall.offsetWidth;
                const wallHeight = wall.offsetHeight;

                // Verifica a colis√£o com base nas posi√ß√µes calculadas manualmente
                if (
                    playerRect.left < wallOffsetLeft + wallWidth &&
                    playerRect.right > wallOffsetLeft &&
                    playerRect.top < wallOffsetTop + wallHeight &&
                    playerRect.bottom > wallOffsetTop
                ) {
                    loseGame();
                    return true;
                }
            }
            return false;
        }

        // Verificar colis√£o com moedas
        function checkCoinCollision() {
            const playerRect = player.getBoundingClientRect();
            const coins = document.querySelectorAll('.coin');
            coins.forEach(coin => {
                const coinRect = coin.getBoundingClientRect();
                if (
                    playerRect.left < coinRect.right &&
                    playerRect.right > coinRect.left &&
                    playerRect.top < coinRect.bottom &&
                    playerRect.bottom > coinRect.top
                ) {
                    coin.remove();
                    score++;
                    scoreDisplay.textContent = `Pontos: ${score}`;
                    if (score === 5) {
                        winGame();
                    }
                }
            });
        }

        // Perder o jogo
        function loseGame() {
            gameState = 'lost';
            player.style.cursor = 'default';
            messageDisplayfracasso.style.display = 'block';
        }

        // Ganhar o jogo
        function winGame() {
            gameState = 'won';
            player.style.cursor = 'default';
            messageDisplaysucesso.style.display = 'block';
            SalvarJogo();
            backgroundImage.style.backgroundImage = 'url("https://i.pinimg.com/originals/1e/bd/62/1ebd62592ece9c36f32347098a8ddb21.gif")';
            backgroundImage.style.display = 'block'; // Exibe a imagem de fundo
        }

        // Reiniciar o jogo
        function restartGame() {
            gameState = 'playing';
            player.style.cursor = 'grab';
            messageDisplaysucesso.style.display = 'none';
            messageDisplayfracasso.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = `Pontos: ${score}`;
            playerX = startX;
            playerY = startY;
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;

            // Remover moedas existentes e recriar novas
            document.querySelectorAll('.coin').forEach(coin => coin.remove());
            createCoins();
            backgroundImage.style.display = 'none'; // Oculta a imagem de fundo
        }

        jogardenovoperdeu.addEventListener('click', restartGame);
        jogardenovoganhou.addEventListener('click', restartGame);
        player.addEventListener('mousedown', startDrag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('mousemove', drag);

        createMaze();
        createCoins();

        // Fun√ß√µes do Modal
        const menuButton = document.getElementById('menuButton');
        const hintButton = document.getElementById('hintButton');
        const modal = document.getElementById('modal');
        const btnExit = document.getElementById('btnExit');
        const btnReload = document.getElementById('btnReload');
        const btnContinue = document.getElementById('btnContinue');
        const btnIncreaseFont = document.getElementById('btnIncreaseFont');
        const btnDecreaseFont = document.getElementById('btnDecreaseFont');
        const btnHighContrast = document.getElementById('btnHighContrast');

        let fontSize = 16;
        let isHighContrast = false;

        menuButton.addEventListener('click', () => {
            modal.style.display = 'flex';
            gameContainer.classList.add('blur');
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                gameContainer.classList.remove('blur');
            }
        });

        btnExit.addEventListener('click', () => {
            window.location.href = 'pagina_inicial.html';
        });

        btnReload.addEventListener('click', () => {
            restartGame();
            modal.style.display = 'none';
            gameContainer.classList.remove('blur');
        });

        btnContinue.addEventListener('click', () => {
            modal.style.display = 'none';
            gameContainer.classList.remove('blur');
        });

        btnIncreaseFont.addEventListener('click', () => {
            fontSize += 2;
            document.body.style.fontSize = fontSize + 'px';
            scoreDisplay.style.fontSize = fontSize + 'px';
            btnContinue.style.fontSize = fontSize + 'px';
            btnReload.style.fontSize = fontSize + 'px';
            btnExit.style.fontSize = fontSize + 'px';
        });

        btnDecreaseFont.addEventListener('click', () => {
            fontSize = Math.max(fontSize - 2, 12); // Para n√£o diminuir abaixo de 12px
            document.body.style.fontSize = fontSize + 'px';
            scoreDisplay.style.fontSize = fontSize + 'px';
            btnContinue.style.fontSize = fontSize + 'px';
            btnReload.style.fontSize = fontSize + 'px';
            btnExit.style.fontSize = fontSize + 'px';
        });

        btnHighContrast.addEventListener('click', () => {
            isHighContrast = !isHighContrast;
            if (isHighContrast) {
                document.body.classList.add('high-contrast');
                btnHighContrast.textContent = 'Desativar Alto Contraste';
            } else {
                document.body.classList.remove('high-contrast');
                btnHighContrast.textContent = 'Ativar Alto Contraste';
            }
        });

        hintButton.addEventListener('click', () => {
            showHint();
        });

        function showHint() {
            // Implementar a l√≥gica da dica aqui
        }

        createCards();
    </script>
